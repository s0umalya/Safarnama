<mat-sidenav-container class="sidenav-container">

    <!-- Mobile sidenav -->
    <mat-sidenav mode="over" [opened]="menuOpen()" (closedStart)="closeMenu()">
        <nav class="mobile-links">
            <a mat-button routerLink="/" (click)="closeMenu()">Home</a>
            <a mat-button routerLink="/trips" (click)="closeMenu()">Trips</a>
            <a mat-button routerLink="/login" (click)="closeMenu()">Login</a>
        </nav>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content>

        <!-- Toolbar -->
        <mat-toolbar color="primary" class="navbar">

            <button mat-icon-button class="menu-btn" (click)="toggleMenu()" aria-label="Open menu">
                <mat-icon>menu</mat-icon>
            </button>

            <span class="brand">Safarnama</span>
            <span class="spacer"></span>

            <!-- Desktop links -->
            <div class="desktop-links">
                <a mat-button routerLink="/">Home</a>
                <a mat-button routerLink="/trips">Trips</a>
                <a mat-button routerLink="/login">Login</a>
            </div>

        </mat-toolbar>

    </mat-sidenav-content>

</mat-sidenav-container>
